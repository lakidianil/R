<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Products - Order Now</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Background Image */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://desimilk.com/wp-content/uploads/2021/09/banner1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            line-height: 1.7;
            position: relative;
        }

        /* Darken Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;

        }

        /* Header Styling */
        header {
            font-size: 30px;
            background: linear-gradient(45deg, #ff6600, #ffcc33);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .milk-boy-logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        /* Telugu Text Styling */
        h1 {
            font-family: 'Telugu', sans-serif;
            font-size: 30px;
            background: linear-gradient(457deg, #ff6600, #ffcc33);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(6, 6, 6, 6.7);
        }

        h2 {
            font-size: 20px;
            color: white;
            background: linear-gradient(45deg, #ff6600, #ffcc33);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 10px;
        }

        p {

   font-size: 20px;
            color:black;
            font-weight: bold;
            background: linear-gradient(111deg );
  font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 10px






        }

        .order-heading {
            font-size:16px;
            color: white;

            text-align: center;
            background-color: #4CAF50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        }

        /* Styling for products section */
        #products-section {
             color:green;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;

        }

        .products-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
             font-size: 13px;
             colour:green;
        }

        .quantity-buttons {
            margin: 5px;
            display: flex;
            justify-content: center;
             font-size: 13px;
             colour:green;
        }

        /* Styling for buttons */
        .quantity-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6600, #ffcc33);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .quantity-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ffcc33, #ff6600);
        }

        /* Customer Information Section */
        #customer-section {

           padding: 10px 20px;
            margin: 5px;
            font-size:9px;
            font-weight: bold;
            color: white;
              text-align: center;





        }

        #customer-section input[type="text"],
        #customer-section input[type="tel"] {
            padding: 10px;
            width: 30%;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        /* Submit Button */
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 0px;
            color: black;
        }

        /* Total Section */
        #total-section {
            text-align: center;
            color: white;

        }
    </style>
</head>

<body>

    <header>
        <h1>నవీన్ డైరీ ఫామ్</h1>
        <h2>పల్లెపాలు</h2>
    </header>

    <div class="order-heading">Order Fresh Milk Online with Door Delivery</div>

    <!-- Products Section -->
    <section id="products-section">
        <div class="products-list">
            <h3>Select Milk Type</h3>
            <div class="quantity-buttons">
                <button class="quantity-button" onclick="selectProduct('buffalo')">Buffalo Milk - ₹80/Liter</button>
                <button class="quantity-button" onclick="selectProduct('cow')">Cow Milk - ₹100/Liter</button>
            </div>
        </div>

        <div class="quantity-buttons">
            <h3>Select Liters</h3>
            <button class="quantity-button" onclick="increaseQuantity()">+1 Liter</button>
            <button class="quantity-button" onclick="decreaseQuantity()">-1 Liter</button>
        </div>

        <div id="total-section">
            <p>Total Liters: <span id="liters">0</span></p>
            <p>Total Amount: ₹<span id="amount">0</span></p>
        </div>
    </section>

    <!-- Customer Information Section -->
    <section id="customer-section">
        <h2>Customer Information</h2>
        <form id="orderForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="text" name="address" id="address" placeholder="Your Address" required>
            <input type="tel" name="number" id="number" placeholder="Phone Number" required>
            <button type="submit">Place Order</button>
        </form>
    </section>

  <footer>
    <p>Contact Us:</p>

    <p>
        <!-- Phone Contact -->
        <a href="tel:+917661823999" style="color: blue; text-decoration: none;">
            <button style="background-color: #4285F4; padding: 15px; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; margin-left: 10px;">
                <img src="https://img.icons8.com/ios/50/000000/phone.png" alt="Phone" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>
        </a>

        <!-- WhatsApp Contact -->
        <a href="https://wa.me/919398491466" style="color: green; text-decoration: none;">
            <button style="background-color: #25D366; padding: 15px; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; margin-left: 10px;">
                <img src="https://img.icons8.com/ios/50/000000/whatsapp.png" alt="WhatsApp" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>
        </a>

        <!-- Facebook Contact -->
        <a href="https://www.facebook.com/naveen.thota.944?mibextid=ZbWKwL" style="color: blue; text-decoration: none;">
            <button style="background-color: #3b5998; padding: 15px; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; margin-left: 10px;">
                <img src="https://img.icons8.com/ios/50/000000/facebook.png" alt="Facebook" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>
        </a>

        <!-- Instagram Contact -->
        <a href="https://www.facebook.com/naveen.thota.944?mibextid=ZbWKwL" style="color: red; text-decoration: none;">
            <button style="background-color: #E1306C; padding: 15px; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; margin-left: 10px;">
                <img src="https://img.icons8.com/ios/50/000000/instagram.png" alt="Instagram" style="width: 20px; height: 20px; vertical-align: middle;">
            </button>
        </a>

    </p>
</footer>


    <script>
        let selectedProduct = null;
        let pricePerLiter = 0;
        let totalLiters = 0;

        // Select product (buffalo/cow)
        function selectProduct(product) {
            if (product === 'buffalo') {
                pricePerLiter = 80;
            } else if (product === 'cow') {
                pricePerLiter = 100;
            }
            selectedProduct = product;
            updateTotal();
        }

        // Increase quantity of liters
        function increaseQuantity() {
            totalLiters += 1;
            updateTotal();
        }

        // Decrease quantity of liters
        function decreaseQuantity() {
            if (totalLiters > 0) {
                totalLiters -= 1;
            }
            updateTotal();
        }

        // Update total amount and liters
        function updateTotal() {
            if (selectedProduct) {
                const totalAmount = pricePerLiter * totalLiters;
                document.getElementById('liters').innerText = totalLiters;
                document.getElementById('amount').innerText = totalAmount;
            } else {
                alert("Please select a milk type first!");
            }
        }

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const number = document.getElementById('number').value;

            if (!selectedProduct || totalLiters === 0) {
                alert("Please select a milk type and quantity before submitting.");
                return;
            }

            // Construct the message to send
            const message = `New Order:\nName: ${name}\nAddress: ${address}\nPhone: ${number}\nProduct: ${selectedProduct}\nQuantity: ${totalLiters} liters\nTotal Amount: ₹${pricePerLiter * totalLiters}`;

            // WhatsApp URL to send message to product owner
            const whatsappUrl = `https://wa.me/919398491466?text=${encodeURIComponent(message)}`;

            // Send the message automatically by opening WhatsApp
            window.open(whatsappUrl, '_blank');

            // Show a confirmation message after order placement
            alert("Order placed successfully! We will contact you soon.");

            // Clear the form and reset values
            document.getElementById('orderForm').reset();
            totalLiters = 0;
            document.getElementById('liters').innerText = '0';
            document.getElementById('amount').innerText = '0';
        });
    </script>

</body>

</html>
